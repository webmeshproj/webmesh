      - -s -w 
      - -X github.com/webmeshproj/webmesh/pkg/version.Version={{.Version}}
      - -X github.com/webmeshproj/webmesh/pkg/version.Commit={{.Commit}}
      - -X github.com/webmeshproj/webmesh/pkg/version.BuildDate={{.Date}}
    goos:
